{% extends "base.html" %}

{% block content %}
<section class="text-center mt-4">
    <h1 class="text-4xl font-bold text-gray-800">Bienvenido, {{ user.name }}</h1>
    <p class="text-lg text-gray-600 mt-2">Aquí está tu panel de control.</p>

    <!-- Mostrar la foto de perfil -->
    <img src="{{ user.picture }}" alt="Foto de perfil" class="w-24 h-24 mx-auto rounded-full mt-4">

    <a href="{{ url_for('routes.logout') }}" class="mt-4 inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-full">
        Cerrar sesión
    </a>
</section>
{% endblock %}
